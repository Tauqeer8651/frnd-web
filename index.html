<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Day Gift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Friendship Day!</h1>
        <p>Click the button to unwrap your gift!</p>
        <div id="giftBox" class="gift-box">
            <div id="giftWrap" class="gift-wrap"></div>
            <div id="giftContent" class="gift-content">
                <p id="message" class="hidden">🎁 Here’s a special message for you: "Friendship is a treasure that grows with time. Happy Friendship Day!" 🎉</p>
            </div>
        </div>
        <button id="unwrapButton">Unwrap Gift!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
